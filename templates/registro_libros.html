<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Libros</h1>

        <div class="row justify-content-center">
            <div class="col-md-4">
        <form method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            
            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            
            <div class="mb-3">
                <label for="resumen" class="form-label">Resumen:</label>
                <textarea id="resumen" name="resumen" class="form-control" rows="4" required></textarea>
            </div>
            
            <fieldset class="mb-3">
                <legend class="col-form-label pt-0">Medio:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="fisico" name="medio" value="Físico" required>
                    <label class="form-check-label" for="fisico">Físico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="magnetico" name="medio" value="Magnético">
                    <label class="form-check-label" for="magnetico">Magnético</label>
                </div>
            </fieldset>
            
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
        
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-link">Volver al menú principal</a>
    </div>
</div>
</div>

</body>
</html>
